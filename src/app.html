<!DOCTYPE html>
<html>
<head>
<title>Learning JavaScript</title>
</head>
<body>
<h2>Click the button to display date and time</h2>
<button onmouseover="displayTime()">I'm the button</button>
<p id="one"></p>
<script>
function displayTime() {
document.getElementById("one").innerHTML = Date();
}
</script>

</body>
</html>
